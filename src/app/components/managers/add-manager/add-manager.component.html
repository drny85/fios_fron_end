<div class="animated fadeIn">
  <h3 class="z-depth-2 center">Add Manager</h3>
  <div *ngIf="errors" class="red align-center">
    <p class="center capitalized">{{ errors.message }}</p>
  </div>
  <div>
    <div class="card grey lighten-5 animated fadeInDown">
      <form id="myForm" #myForm="ngForm" (ngSubmit)="addManager(myForm)">
        <div class="row">
          <div class="input-field col s6">
            <input type="text" id="name" [(ngModel)]="manager.name" required name="name" class="validate">
            <label class="active" for="name">Name</label>
          </div>
          <div class="input-field col s6">
            <input type="text" id="last_name" [(ngModel)]="manager.last_name" required name="last_name" class="validate">
            <label class="active" for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="col s6 l6 input-field">
            <input type="tel" (keyup)="formatPhone(ref_phone)" [(ngModel)]="manager.phone" #ref_phone="ngModel"
              minlength="10" name="phone" id="phone">
            <label class="active" for="phone">Phone</label>
          </div>
          <div class="col s6 l6 input-field">
            <input type="email" name="email" required [(ngModel)]="manager.email" id="email">
            <label class="active" for="email">Email</label>
          </div>
          <div>
            <button id="btn_add-manager" [disabled]="!myForm.valid" class="btn black waves-effect waves-light ml-8"
              type="submit">Add
              Manager</button>
          </div>
          <br>
        </div>
      </form>
    </div>
  </div>

</div>
